<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Contact - Kedre Tech</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<nav class="navbar navbar-dark glass-nav">
		<div class="container"><a class="navbar-brand neon" href="index.html">KEDRE TECH</a></div>
	</nav>
	<main class="py-5 container">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<h2 class="fw-bold mb-4" data-i18n="contact_title">Contact Us</h2>
				<div class="glass-card p-4">
					<form id="contactFormPage">
						<div class="mb-3">
							<label class="form-label" data-i18n="form_name">Name</label>
							<input type="text" id="name" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label" data-i18n="form_email">Email</label>
							<input type="email" id="email" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label" data-i18n="form_message">Message</label>
							<textarea id="message" class="form-control" rows="4" required></textarea>
						</div>
						<button class="btn btn-primary w-100" type="submit" data-i18n="form_send">Send Message</button>
					</form>
				</div>

				<div class="glass-card p-4 mt-4 text-center">
					<h4 class="mb-3">Follow Us</h4>
					<div>
						<a class="btn btn-outline-light social-btn me-2" href="https://www.youtube.com/" target="_blank"
							rel="noopener noreferrer" aria-label="YouTube" title="YouTube"><i
								class="bi bi-youtube"></i></a>
						<a class="btn btn-outline-light social-btn me-2" href="https://facebook.com/akmel.seman"
							target="_blank" rel="noopener noreferrer" aria-label="Facebook" title="Facebook"><i
								class="bi bi-facebook"></i></a>
						<a class="btn btn-outline-light social-btn me-2" href="https://t.me/kedretech" target="_blank"
							rel="noopener noreferrer" aria-label="Telegram" title="Telegram"><i
								class="bi bi-telegram"></i></a>
						<a class="btn btn-outline-light social-btn me-2"
							href="https://tiktok.com/@kedres22?_t=ZM-8uhaBxAXCbP&_r=1" target="_blank"
							rel="noopener noreferrer" aria-label="TikTok" title="TikTok"><i
								class="bi bi-tiktok"></i></a>
						<a class="btn btn-outline-light social-btn me-2" href="https://wa.me/qr/VWMMPEZQISFAP1"
							target="_blank" rel="noopener noreferrer" aria-label="WhatsApp" title="WhatsApp"><i
								class="bi bi-whatsapp"></i></a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
