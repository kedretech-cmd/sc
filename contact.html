<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact - Kedre Tech</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="styles.css"></head><body>
<nav class="navbar navbar-dark glass-nav"><div class="container"><a class="navbar-brand neon" href="index.html">KEDRE TECH</a></div></nav>
<main class="py-5 container"><h2>Contact</h2>
<div class="glass-card p-4 mt-3"><form id="contactFormPage"><div class="mb-3"><label class="form-label">Name</label><input class="form-control" required></div><div class="mb-3"><label class="form-label">Email</label><input class="form-control" type="email" required></div><div class="mb-3"><label class="form-label">Message</label><textarea class="form-control" rows="4"></textarea></div><button class="btn btn-primary">Send</button></form></div>
<script>document.getElementById('contactFormPage').addEventListener('submit',e=>{e.preventDefault();alert('Message sent (demo)');e.target.reset();});</script>
				<h2 data-i18n="contact_title">Contact</h2>
				<div class="glass-card p-4 mt-3">
					<form id="contactFormPage">
						<div class="mb-3">
							<label class="form-label" data-i18n="form_name">Name</label>
							<input type="text" id="name" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label" data-i18n="form_email">Email</label>
							<input type="email" id="email" class="form-control" required>
						</div>
						<div class="mb-3">
							<label class="form-label" data-i18n="form_message">Message</label>
							<textarea id="message" class="form-control" rows="4" required></textarea>
						</div>
						<button class="btn btn-primary" type="submit" data-i18n="form_send">Send Message</button>
					</form>
				</div>
</main>
</body></html>
