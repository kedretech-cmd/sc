<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tutorials - Kedre Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark glass-nav"><div class="container"><a class="navbar-brand neon" href="index.html">KEDRE TECH</a></div></nav>
    <main class="py-5 container">
      <h2 data-i18n="tutorials_title">Tutorials</h2>
      <div id="tutorialGrid" class="row g-4 mt-3">
        <!-- Tutorials rendered by tutorials.js -->
      </div>

      <!-- Tutorial Detail Modal -->
      <div class="modal fade" id="tutorialModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content bg-transparent border-0">
            <div class="modal-body p-0">
              <div class="glass-card p-4">
                <button type="button" class="btn-close btn-close-white float-end" data-bs-dismiss="modal" aria-label="Close" title="Close"></button>
                <div id="tutorialDetail"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0">
            <div class="glass-card p-4">
              <button type="button" class="btn-close btn-close-white float-end" data-bs-dismiss="modal" aria-label="Close" title="Close"></button>
              <div class="ratio ratio-16x9">
                <iframe id="videoFrame" src="" title="YouTube video" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="tutorials.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
